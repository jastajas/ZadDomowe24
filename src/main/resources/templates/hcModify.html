<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Housing Cooperative List</title>
    <link rel="stylesheet" href="regStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body class="bckgd">
<div class="mainPart">

    <div class="list-group navDiv">
        <a href="/main" class="list-group-item list-group-item-action">STRONA GŁÓWNA</a>
        <a href="/allHousingCooperatives" class="list-group-item list-group-item-action active">LISTA WSPÓLNOT</a>
        <a href="/allFlats" class="list-group-item list-group-item-action">LISTA MIESZKAŃ</a>
        <a href="/allResidents" class="list-group-item list-group-item-action">LISTA MIESZKAŃCÓW</a>
    </div>


    <div class="articleDiv">
        <div class="add_button"><h1>ZMODYFIKUJ WSPÓLNOTĘ</h1></div>
        <div class="form_part">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link add_button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">Zmodyfikuj wspólnotę mieszkaniową
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <form class="card-body allform" method="post" action="/hcModify">
                        <h2 class="headerName">Formularz modyfikowania danych wspólnoty</h2><br/>

                        <div class="form-group nameDiv">
                            <label for="nameID" th:text="'Nazwa wspónoty (aktualna: ' + ${hcMod.getName()} + ')'"></label>
                            <input class="form-control nameInput" id="nameID" type="text" name="name"
                                   placeholder="Wpisz nową nazwę wspólnoty"
                                   autofocus/>
                        </div>

                        <div>

                            <div>
                                <label for="streetID" th:text="'Nazwa ulicy (aktualna: ' + ${hcMod.getAdressStreet()} + ')'"></label>
                                <input class="form-control" id="streetID" type="text" name="street"
                                       placeholder="Wpisz nową nazwę ulicy">
                            </div>

                            <div>
                                <label for="noID" th:text="'Nr lokalu (aktualny: ' + ${hcMod.getAdressNo()} + ')'"></label>
                                <input class="form-control" id="noID" type="text" name="no"
                                       placeholder="Wpisz nowy nr">
                            </div>

                            <div>
                                <label for="cityID"th:text="'Miasto (aktualne: ' + ${hcMod.getCity().getPolishName()} + ')'"></label>
                                <select class="custom-select" id="cityID" name="city">
                                    <option class="defaultCity" value="" selected data-default>Wybierz...</option>
                                    <option th:each="cityEl : ${cities}" th:value="${cityEl.name()}" th:text="${cityEl.getPolishName()}"></option>
                                </select>
                            </div>
                            <div>
                                <label th:text="'Kod pocztowy (aktualne: ' + ${hcMod.getAdressCode()} + ')'"></label>
                                <input class="form-control" type="text" pattern="[0-9]{2}-[0-9]{3}" name="post"
                                       placeholder="xx-xxx">
                            </div>

                            <input hidden type="number" name="idHC" th:value="${hcMod.getIdHC()}">

                        </div>
                        <br/>
                        <div class="buttonDiv">
                            <input class="btn btn-primary" type="submit" value="Zmodyfikuj wspólnotę">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
